<ion-header>
  <ion-toolbar class="profile-header">
    <ion-title>Mi Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding profile-content">

  <!-- Sección Compras: Solo para usuarios tipo "cliente" -->
  <ion-list *ngIf="tipoUsuario === 'cliente'" lines="none" class="options-list">
    <h1 class="section-title">Compras</h1>
    <ion-item button>
      <ion-icon name="help-circle-outline" slot="start"></ion-icon>
      <ion-label>Preguntas</ion-label>
    </ion-item>
    <ion-item button (click)="navigateTo('compras')">
      <ion-icon name="bag-handle-outline" slot="start"></ion-icon>
      <ion-label>Mis Compras</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon name="ellipsis-horizontal-outline" slot="start"></ion-icon>
      <ion-label>Mis Opiniones</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon name="heart-outline" slot="start"></ion-icon>
      <ion-label>Favoritos</ion-label>
    </ion-item>
  </ion-list>

  <!-- Sección Ventas: Solo para usuarios tipo "tienda" -->
  <ion-list *ngIf="tipoUsuario === 'tienda'" lines="none" class="options-list">
    <h1 class="section-title">Ventas</h1>
    <ion-button expand="block" class="buy-button" (click)="navigateTo('elección')">
      <ion-label>Publicar Productos o Servicios</ion-label>
    </ion-button>
    <ion-item button>
      <ion-icon name="bar-chart-outline" slot="start"></ion-icon>
      <ion-label>Resumen</ion-label>
    </ion-item>
    <ion-item button (click)="navigateTo('mis-productos')">
      <ion-icon name="pricetags-outline" slot="start"></ion-icon>
      <ion-label>Mis Productos</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon name="chatbubbles-outline" slot="start"></ion-icon>
      <ion-label>Preguntas</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon name="star-outline" slot="start"></ion-icon>
      <ion-label>Reputación</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon name="cash-outline" slot="start"></ion-icon>
      <ion-label>Ventas</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon name="analytics-outline" slot="start"></ion-icon>
      <ion-label>Métricas</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon name="receipt-outline" slot="start"></ion-icon>
      <ion-label>Facturación</ion-label>
    </ion-item>
  </ion-list>

  <!-- Sección Configuración: Disponible para todos -->
  <ion-list lines="none" class="options-list">
    <h1 class="section-title">Configuración</h1>
    <ion-item button>
      <ion-icon name="help-circle-outline" slot="start"></ion-icon>
      <ion-label>Mis Subscripciones</ion-label>
    </ion-item>
    <ion-item button (click)="navigateTo('mi-perfil')">
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>Mi Perfil</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon name="settings-outline" slot="start"></ion-icon>
      <ion-label>Ajustes</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon name="help-circle-outline" slot="start"></ion-icon>
      <ion-label>Ayuda</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      <ion-label>Cerrar Sesión</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar class="fixed-toolbar">
    <!-- Tabs -->
    <div class="fixed-tabs">
      <!-- Tab: Inicio -->
      <div
        class="tab-item"
        [class.active]="currentRoute === 'home'"
        (click)="navigateTo('home')"
      >
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </div>

      <!-- Tab: Tienda -->
      <div
        class="tab-item"
        [class.active]="currentRoute === 'tienda'"
        (click)="navigateTo('tienda')"
      >
        <ion-icon name="storefront-outline"></ion-icon>
        <ion-label>Tienda</ion-label>
      </div>

      <!-- Tab: Notificaciones -->
      <div
        class="tab-item"
        [class.active]="currentRoute === 'notificaciones'"
        (click)="navigateTo('notificaciones')"
      >
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-label>Notificaciones</ion-label>
      </div>

      <!-- Tab: Configuración -->
      <div
        class="tab-item"
        [class.active]="currentRoute === 'mi-cuenta'"
        (click)="navigateTo('mi-cuenta')"
      >
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Más</ion-label>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
