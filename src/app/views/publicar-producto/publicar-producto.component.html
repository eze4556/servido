<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-title>Publicar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="form-container">
    <div class="form-item">
      <label for="title">Nombre del producto</label>
      <input id="title" type="text" [(ngModel)]="productData.title" />
    </div>

    <div class="form-item">
      <label for="category">Categoría</label>
      <select id="category" [(ngModel)]="productData.category">
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
    </div>

    <div class="form-item">
      <label for="price">Precio</label>
      <input id="price" type="number" [(ngModel)]="productData.price" />
    </div>

    <div class="form-item">
      <label for="description">Descripción</label>
      <textarea id="description" [(ngModel)]="productData.description"></textarea>
    </div>

    <div class="form-item">
      <label for="stock">Stock</label>
      <input id="stock" type="number" [(ngModel)]="productData.stock" />
    </div>

    <div class="form-item">
      <label for="variants">Variantes</label>
      <input id="variants" type="text" (input)="updateVariants($event)" />
    </div>

    <div class="form-item">
      <label for="image">Imagen del producto</label>
      <input id="image" type="file" (change)="onImageChange($event)" />
    </div>

    <div class="button-container">
      <button class="publish-button" (click)="createProduct()">Publicar</button>
    </div>
  </div>
</ion-content>



<ion-footer>
  <ion-toolbar class="scrollable-toolbar">
    <!-- Indicador de deslizamiento -->
    <div class="scroll-hint">
      <ion-icon name="arrow-forward-outline"></ion-icon>
      <span>Desliza para más opciones</span>
    </div>

    <!-- Tabs -->
    <div class="scrollable-tabs">
      <!-- Tab: Inicio -->
      <div class="tab-item">
        <ion-icon name="home-outline" (click)="navigateTo('home')"></ion-icon>
        <ion-label>Inicio</ion-label>
      </div>

      <!-- Tab: Tienda -->
      <div class="tab-item">
        <ion-icon name="storefront-outline" (click)="navigateTo('tienda')"></ion-icon>
        <ion-label>Tienda</ion-label>
      </div>

      <!-- Tab: Notificaciones -->
      <div class="tab-item">
        <ion-icon name="notifications-outline" (click)="navigateTo('notificaciones')"></ion-icon>
        <ion-label>Notificaciones</ion-label>
      </div>

      <!-- Nueva Tab: Perfil -->
      <div class="tab-item">
        <ion-icon name="person-outline" (click)="navigateTo('mi-perfil')"></ion-icon>
        <ion-label>Perfil</ion-label>
      </div>

      <!-- Nueva Tab: Favoritos -->
      <div class="tab-item">
        <ion-icon name="heart-outline" (click)="navigateTo('favoritos')"></ion-icon>
        <ion-label>Favoritos</ion-label>
      </div>

      <!-- Nueva Tab: Configuración -->
      <div class="tab-item">
        <ion-icon name="settings-outline" (click)="navigateTo('mi-cuenta')"></ion-icon>
        <ion-label>Más</ion-label>
      </div>

      <!-- Nueva Tab: Ayuda -->
      <div class="tab-item">
        <ion-icon name="help-circle-outline" (click)="navigateTo('ayuda')"></ion-icon>
        <ion-label>Ayuda</ion-label>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
