<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Opinar sobre el producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="opinion-card">
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <img src="assets/product-placeholder.png" alt="Imagen del producto">
      </ion-thumbnail>
      <ion-label>
        <h2 class="product-name">Cubierta Fate Sentiva 195 65 15</h2>
        <p class="product-status">Entregado</p>
      </ion-label>
    </ion-item>

    <ion-card-content>
      <div class="rating-section">
        <h3>¿Qué te pareció tu producto?</h3>
        <div class="rating-stars">
          <ion-icon
            *ngFor="let star of stars; let i = index"
            [name]="i < rating ? 'star' : 'star-outline'"
            (click)="setRating(i + 1)">
          </ion-icon>
        </div>
        <div class="rating-labels">
          <span>Malo</span>
          <span>Excelente</span>
        </div>
      </div>

      <ion-item lines="none">
        <ion-input placeholder="El producto me pareció..."></ion-input>
      </ion-item>

      <div class="action-buttons">
        <ion-button expand="block">Opinar</ion-button>
        <ion-button expand="block" color="danger" fill="outline">Eliminar opinión</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar class="scrollable-toolbar">
    <!-- Indicador de deslizamiento -->
    <div class="scroll-hint">
      <ion-icon name="arrow-forward-outline"></ion-icon>
      <span>Desliza para más opciones</span>
    </div>

    <!-- Tabs -->
    <div class="scrollable-tabs">
      <!-- Tab: Inicio -->
      <div class="tab-item">
        <ion-icon name="home-outline" (click)="navigateTo('home')"></ion-icon>
        <ion-label>Inicio</ion-label>
      </div>

      <!-- Tab: Tienda -->
      <div class="tab-item">
        <ion-icon name="storefront-outline" (click)="navigateTo('tienda')"></ion-icon>
        <ion-label>Tienda</ion-label>
      </div>

      <!-- Tab: Notificaciones -->
      <div class="tab-item">
        <ion-icon name="notifications-outline" (click)="navigateTo('notificaciones')"></ion-icon>
        <ion-label>Notificaciones</ion-label>
      </div>

      <!-- Nueva Tab: Perfil -->
      <div class="tab-item">
        <ion-icon name="person-outline" (click)="navigateTo('perfil')"></ion-icon>
        <ion-label>Perfil</ion-label>
      </div>

      <!-- Nueva Tab: Favoritos -->
      <div class="tab-item">
        <ion-icon name="heart-outline" (click)="navigateTo('favoritos')"></ion-icon>
        <ion-label>Favoritos</ion-label>
      </div>

      <!-- Nueva Tab: Configuración -->
      <div class="tab-item">
        <ion-icon name="settings-outline" (click)="navigateTo('perfil')"></ion-icon>
        <ion-label>Configuración</ion-label>
      </div>

      <!-- Nueva Tab: Ayuda -->
      <div class="tab-item">
        <ion-icon name="help-circle-outline" (click)="navigateTo('ayuda')"></ion-icon>
        <ion-label>Ayuda</ion-label>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
