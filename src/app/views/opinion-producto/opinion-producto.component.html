<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Opinar sobre el producto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card class="opinion-card">
    <ion-item lines="none">
      <ion-thumbnail slot="start">
        <img src="../../../assets/icon/rueda-removebg-preview.png" alt="Imagen del producto">
      </ion-thumbnail>
      <ion-label>
        <h2 class="product-name">Cubierta Fate Sentiva 195 65 15</h2>
        <p class="product-status">Entregado</p>
      </ion-label>
    </ion-item>

    <ion-card-content>
      <div class="rating-section">
        <h3>¿Qué te pareció tu producto?</h3>
        <div class="rating-stars">
          <ion-icon
            *ngFor="let star of stars; let i = index"
            [name]="i < rating ? 'star' : 'star-outline'"
            (click)="setRating(i + 1)">
          </ion-icon>
        </div>
        <div class="rating-labels">
          <span>Malo</span>
          <span>Excelente</span>
        </div>
      </div>

      <ion-item lines="none">
        <ion-input placeholder="El producto me pareció..."></ion-input>
      </ion-item>

      <div class="action-buttons">
        <ion-button expand="block">Opinar</ion-button>
        <ion-button expand="block" color="danger" fill="outline">Eliminar opinión</ion-button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar class="fixed-toolbar">
    <!-- Tabs -->
    <div class="fixed-tabs">
      <!-- Tab: Inicio -->
      <div
        class="tab-item"
        [class.active]="currentRoute === 'home'"
        (click)="navigateTo('home')"
      >
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </div>

      <!-- Tab: Tienda -->
      <div
        class="tab-item"
        [class.active]="currentRoute === 'tienda'"
        (click)="navigateTo('tienda')"
      >
        <ion-icon name="storefront-outline"></ion-icon>
        <ion-label>Tienda</ion-label>
      </div>

      <!-- Tab: Notificaciones -->
      <div
        class="tab-item"
        [class.active]="currentRoute === 'notificaciones'"
        (click)="navigateTo('notificaciones')"
      >
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-label>Notificaciones</ion-label>
      </div>

      <!-- Tab: Configuración -->
      <div
        class="tab-item"
        [class.active]="currentRoute === 'mi-cuenta'"
        (click)="navigateTo('mi-cuenta')"
      >
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Más</ion-label>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
