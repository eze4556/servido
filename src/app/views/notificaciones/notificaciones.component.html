



<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-title>Notificaciones</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content>

  <div class="notifications-container">
    <ion-card class="notification-card">
      <!-- Imagen del producto -->
   <div class="notification-image-container">

  <img src="../../../assets/icon/rueda-removebg-preview.png" alt="Oferta especial" class="notification-image"    />

</div>


      <!-- Contenido de la notificación -->
      <ion-card-content>
        <h3 class="notification-title"><strong>¡Aprovecha esta oferta!</strong></h3>
        <p class="notification-description">
          Tu vehículo se lo merece, viaja más seguro, renová tus cubiertas con esta nueva oferta <strong>imperdible</strong>.
        </p>
           <p>18:40</p>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>

<ion-footer>
  <ion-toolbar class="fixed-toolbar">
    <!-- Tabs -->
    <div class="fixed-tabs">
      <!-- Tab: Inicio -->
      <div
        class="tab-item"
        [class.active]="currentRoute === 'home'"
        (click)="navigateTo('home')"
      >
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </div>

      <!-- Tab: Tienda -->
      <div
        class="tab-item"
        [class.active]="currentRoute === 'tienda'"
        (click)="navigateTo('tienda')"
      >
        <ion-icon name="storefront-outline"></ion-icon>
        <ion-label>Tienda</ion-label>
      </div>

      <!-- Tab: Notificaciones -->
      <div
        class="tab-item"
        [class.active]="currentRoute === 'notificaciones'"
        (click)="navigateTo('notificaciones')"
      >
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-label>Notificaciones</ion-label>
      </div>

      <!-- Tab: Configuración -->
      <div
        class="tab-item"
        [class.active]="currentRoute === 'mi-cuenta'"
        (click)="navigateTo('mi-cuenta')"
      >
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Más</ion-label>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
