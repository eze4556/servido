


<ion-header>
  <ion-toolbar class="custom-toolbar">
    <ion-title>Publicar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Título -->
  <ion-list>
    <ion-item lines="none">
      <ion-label class="title-label">¿Qué deseas publicar?</ion-label>
    </ion-item>
  </ion-list>

  <!-- Opciones -->
  <ion-grid>
    <ion-row>
      <!-- Producto -->
      <ion-col size="12">
        <ion-card button class="custom-card">
          <ion-card-content class="card-content">
            <ion-icon name="cube" class="card-icon"></ion-icon>
            <ion-label class="card-label">Productos</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <!-- Servicio -->
      <ion-col size="12">
        <ion-card button class="custom-card">
          <ion-card-content class="card-content">
            <ion-icon name="cog" class="card-icon"></ion-icon>
            <ion-label class="card-label">Servicios</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar class="scrollable-toolbar">
    <!-- Indicador de deslizamiento -->
    <div class="scroll-hint">
      <ion-icon name="arrow-forward-outline"></ion-icon>
      <span>Desliza para más opciones</span>
    </div>

    <!-- Tabs -->
    <div class="scrollable-tabs">
      <!-- Tab: Inicio -->
      <div class="tab-item">
        <ion-icon name="home-outline" (click)="navigateTo('home')"></ion-icon>
        <ion-label>Inicio</ion-label>
      </div>

      <!-- Tab: Tienda -->
      <div class="tab-item">
        <ion-icon name="storefront-outline" (click)="navigateTo('tienda')"></ion-icon>
        <ion-label>Tienda</ion-label>
      </div>

      <!-- Tab: Notificaciones -->
      <div class="tab-item">
        <ion-icon name="notifications-outline" (click)="navigateTo('notificaciones')"></ion-icon>
        <ion-label>Notificaciones</ion-label>
      </div>

      <!-- Nueva Tab: Perfil -->
      <div class="tab-item">
        <ion-icon name="person-outline" (click)="navigateTo('perfil')"></ion-icon>
        <ion-label>Perfil</ion-label>
      </div>

      <!-- Nueva Tab: Favoritos -->
      <div class="tab-item">
        <ion-icon name="heart-outline" (click)="navigateTo('favoritos')"></ion-icon>
        <ion-label>Favoritos</ion-label>
      </div>

      <!-- Nueva Tab: Configuración -->
      <div class="tab-item">
        <ion-icon name="settings-outline" (click)="navigateTo('perfil')"></ion-icon>
        <ion-label>Configuración</ion-label>
      </div>

      <!-- Nueva Tab: Ayuda -->
      <div class="tab-item">
        <ion-icon name="help-circle-outline" (click)="navigateTo('ayuda')"></ion-icon>
        <ion-label>Ayuda</ion-label>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
