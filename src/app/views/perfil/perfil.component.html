<ion-header>
  <ion-toolbar class="profile-header">
    <!-- Información de Perfil -->
    <div class="profile-info">
      <ion-icon name="person-circle-outline" class="profile-icon"></ion-icon>
      <div class="profile-details">
        <h2 class="profile-name">Jonathan</h2>
        <p class="profile-subtitle">Mi perfil</p>
      </div>
    </div>

    <!-- Botones Centrales -->
    <div class="top-buttons">
      <ion-button expand="block" class="subscribe-button">
        Suscríbete
      </ion-button>
      <ion-button expand="block" class="payment-button">
        <ion-icon name="wallet-outline"></ion-icon>
        Mercado Pago
      </ion-button>
    </div>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <!-- Lista de opciones -->
  <ion-list lines="none" class="options-list">
    <ion-item button>
      <ion-icon name="home-outline" slot="start"></ion-icon>
      <ion-label>Inicio</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon name="storefront-outline" slot="start"></ion-icon>
      <ion-label>Tienda</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon name="notifications-outline" slot="start"></ion-icon>
      <ion-label>Notificaciones</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon name="bag-outline" slot="start"></ion-icon>
      <ion-label>Mis compras</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon name="heart-outline" slot="start"></ion-icon>
      <ion-label>Favoritos</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon name="pricetag-outline" slot="start"></ion-icon>
      <ion-label>Vender</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon name="card-outline" slot="start"></ion-icon>
      <ion-label>Suscripciones</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon name="person-outline" slot="start"></ion-icon>
      <ion-label>Mi cuenta</ion-label>
    </ion-item>
    <ion-item button>
      <ion-icon name="help-circle-outline" slot="start"></ion-icon>
      <ion-label>Ayuda</ion-label>
    </ion-item>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar class="scrollable-toolbar">
    <!-- Indicador de deslizamiento -->
    <div class="scroll-hint">
      <ion-icon name="arrow-forward-outline"></ion-icon>
      <span>Desliza para más opciones</span>
    </div>

    <!-- Tabs -->
    <div class="scrollable-tabs">
      <!-- Tab: Inicio -->
      <div class="tab-item" (click)="goToHome()">
        <ion-icon name="home-outline"></ion-icon>
        <ion-label>Inicio</ion-label>
      </div>

      <!-- Tab: Tienda -->
      <div class="tab-item" (click)="goToTienda()">
        <ion-icon name="storefront-outline"></ion-icon>
        <ion-label>Tienda</ion-label>
      </div>

      <!-- Tab: Notificaciones -->
      <div class="tab-item">
        <ion-icon name="notifications-outline"></ion-icon>
        <ion-label>Notificaciones</ion-label>
      </div>

      <!-- Nueva Tab: Perfil -->
      <div class="tab-item">
        <ion-icon name="person-outline"></ion-icon>
        <ion-label>Perfil</ion-label>
      </div>

      <!-- Nueva Tab: Favoritos -->
      <div class="tab-item">
        <ion-icon name="heart-outline"></ion-icon>
        <ion-label>Favoritos</ion-label>
      </div>

      <!-- Nueva Tab: Configuración -->
      <div class="tab-item">
        <ion-icon name="settings-outline"></ion-icon>
        <ion-label>Configuración</ion-label>
      </div>

      <!-- Nueva Tab: Ayuda -->
      <div class="tab-item">
        <ion-icon name="help-circle-outline"></ion-icon>
        <ion-label>Ayuda</ion-label>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
