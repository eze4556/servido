<ion-header [class.scrolled]="isScrolled">
  <div class="header-background">
    <div class="content-wrapper">
      <ion-toolbar class="primary-toolbar">
        <ion-grid>
          <ion-row class="navbar-container">
            <ion-col size="2" class="logo-container">
              <img src="../../../assets/icon/Imagen_de_WhatsApp_2024-11-20_a_las_18.16.22_952b55f5-removebg-preview.png" alt="Logo" class="logo">
            </ion-col>
            <ion-col size="7" class="search-container">
              <ion-searchbar placeholder="Buscar productos" (ionInput)="search($event)"></ion-searchbar>
            </ion-col>
            <ion-col size="3" class="user-actions">
              <ng-container *ngIf="user$ | async as user; else loginButton">
                <p class="welcome-message">Bienvenido {{ user.nombre }}</p>
                <ion-button (click)="logout()">Cerrar sesión</ion-button>
              </ng-container>
              <ng-template #loginButton>
                <ion-button fill="outline" color="light">
                  <ion-icon slot="start" name="log-in-outline"></ion-icon>
                  Iniciar Sesión
                </ion-button>
              </ng-template>
              <ion-icon name="cart-outline" class="cart-icon"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
      <ion-toolbar class="secondary-toolbar">
        <div style="width: 100%; display: flex; justify-content: center;">
          <ion-buttons>
            <ion-button>
              <strong>Inicio</strong>
            </ion-button>
            <ion-button>
              <strong>Marcas</strong>
            </ion-button>
            <ion-button>
              <strong>Nuestra Empresa</strong>
            </ion-button>
            <ion-button>
              <strong>Contacto</strong>
            </ion-button>
          </ion-buttons>
        </div>
      </ion-toolbar>
    </div>
  </div>
</ion-header>
